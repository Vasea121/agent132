<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<div class="context">
    <form class="reg" th:action="@{/registration}" method="POST" modelAttribute="userForm">
        <header>
            <h3 style="color: black; margin-bottom: 20px;">Регистрация</h3>
        </header>
        <input type="text" name="first_name" class="form-control" placeholder="Имя" autofocus="true"><br>
        <input type="text" name="last_name" class="form-control" placeholder="Фамилия" autofocus="true"><br>
        <input type="text" name="email" class="form-control" placeholder="Почта" autofocus="true"><br>
        <input type="text" name="number" class="form-control" placeholder="Номер телефона"><br>
        <input class="form-control" type="text" name="username" placeholder="Логин" required><br>
        <input class="form-control" type="password" placeholder="Пароль" id="pwd" name="password" required><br>
        <input type="password" class="form-control" name="passwordConfirm" placeholder="Подтверждение пароля"><br>
        <button class="btn btn-outline-success" type="submit">Зарегестрироваться</button>
        <a href="/login">
            <button class="btn btn-outline-info" type="button">Назад</button>
        </a>
    </form>
</div>
</body>
</html>

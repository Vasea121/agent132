<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Редактировать</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
<header>
    <strong><a href="/">Рекламное агенство</a></strong>
    <a sec:authorize="hasRole('ROLE_AGENT')" href="/requestAgent">Ваши заявки</a>
    <a href="/profile">Профиль</a>
    <a href="/currentUser">Мои обращения </a>
    <a sec:authorize="hasRole('ROLE_ADMIN')" href="/admin">Админ панель</a>
    <a href="/logout">Выйти</a>
</header>
<div class="context" th:each="el : ${info}">
    <form class="info" action="/profile/edit" method="post" modelAttibute="editForm">
        <h6>Имя</h6>
        <input name="first_name" class="form-control" th:value="${el.first_name}">
        <h6>Фамилия</h6>
        <input name="last_name" class="form-control" th:value="${el.last_name}">
        <h6>Почта</h6>
        <input name="email" class="form-control" th:value="${el.email}">
        <h6>Номер телефона</h6>
        <input name="number" class="form-control" th:value="${el.number}">
        <h6>Логин</h6>
        <input name="username" class="form-control" th:value="${el.username}">
        <div sec:authorize="hasRole('ROLE_AGENT')">
            <h6>Образование</h6>
            <input name="education" class="form-control" th:value="${el.education}">
            <h6>Опыт работы</h6>
            <input name="experience" class="form-control" th:value="${el.experience}">
            <h6>О компании</h6>
            <textarea name="about" th:text="${el.about}"></textarea>
        </div>
        <button class="btn btn-success" type="submit">Редактировать</button>
    </form>
</div>
</body>
</html>

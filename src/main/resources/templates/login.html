<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
<div class="context">
    <form method="POST" action="/login" class="log">
        <header>
            <h2 style="color: black; margin-bottom: 20px;">Авторизация</h2>
        </header>
        <input class="form-control" id="txt-input" type="text" name="username" placeholder="Логин" required><br>
        <input class="form-control" type="password" placeholder="Пароль" id="pwd" name="password" required><br>
        <button class="btn btn-outline-success" type="submit">Войти</button>
        <a href="/registration">
            <button class="btn btn-outline-info" type="button">Зарегистрироваться</button>
        </a>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Мои обращения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<header>
    <strong><a href="/">Рекламное агенство</a></strong>
    <a sec:authorize="hasRole('ROLE_AGENT')" href="/requestAgent">Ваши заявки</a>
    <a href="/profile">Профиль</a>
    <a href="/currentUser">Мои обращения </a>
    <a sec:authorize="hasRole('ROLE_ADMIN')" href="/admin">Админ панель</a>
    <a href="/logout">Выйти</a>
</header>
<div class="context">
  <h1 style="text-align: center; color: green; margin-bottom: 20px;">Мои обращения</h1>
  <table class="table" style="width: 500px; margin: 0 auto;">
    <thead>
    <th>№</th>
    <th>Описание</th>
    <th>Статус</th>
    </thead>

    <div th:each="rq : ${myRequest}">
      <tr>
        <td th:text="${rq.id}"></td>
        <td th:text="${rq.description}"></td>
        <td th:text="${rq.status}"></td>
      </tr>
    </div>
  </table>
</div>
</body>
</html>
